<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>printN</title>
</head>
<body>
    <script>
        function loop (n) {
            for (let i = 1; i <= n; i++) {
                console.log(i)
            }
        }
        loop(10000)
    </script>
</body>
</html>
